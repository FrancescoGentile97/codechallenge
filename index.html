<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="conteiner">
      <!-- TITOLO e LOGO -->
     <div class="principale">
      <header>
       <div class="inizio">
        <img class="logo" src="logo.png">
        <h1 class="speciale verde">Taking Booleaners from A to B</h1>
       </div>
      </header>
     </div>

     <!-- Barra di Navigazione -->
     <nav>
      <div class="funzioni">
       <button type="button">Prenota</button>
       <button type="button">Termina Prenotazione</button>
       <button type="button">Accendi Luci</button>
      </div>
     </nav>

     <!-- Corpo della Pagina -->
     <div class="Corpo">
      <section class="gino">
       <input type="checkbox"> <span class="persone">Monopattino Gino22</span>
       <p class="testo">&#8614; Via Gadalametri - a 220 metri da te <br>
         Stato carica:
         <hr class="barra-gino barra">
         <br>
       </p>
      </section>
     </div>

    <div class="Corpo">
     <section class="mike">
      <input type="checkbox"> <span class="persone">Monopattino Mike24</span>
      <p class="testo">&#8614; Via Ricciardoni - a 420 metri da te <br>
        Stato carica:
        <hr class="barra-mike barra">
        <br>
      </p>
     </section>
    </div>

   <div class="Corpo">
    <section class="fede">
     <input type="checkbox"> <span class="persone">Monopattino Fede154</span>
     <p class="testo">&#8614; Via Mentarini - a 490 metri da te <br>
       Stato carica:
       <hr class="barra-fede barra">
       <br>
     </p>
    </section>
   </div>

  </div>
 </body>
</html>
